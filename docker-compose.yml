version: '2'
services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile-spfy
    image: backend
    ports:
    - "8000:80"
    depends_on:
    - redis
    - blazegraph
    volumes:
    - /datastore

  worker:
    build:
      context: .
      dockerfile: Dockerfile-rq
    image: backend-rq
    ports:
    - "9181:9181" #this is for debugging, drop a shell and run rq-dashboard if you need to see jobs
    volumes_from:
    - webserver
    depends_on:
    - webserver

  worker-blazegraph-ids:
    build:
      context: .
      dockerfile: Dockerfile-rq-blazegraph
    image: backend-rq-blazegraph
    volumes_from:
    - webserver
    depends_on:
    - webserver

  redis:
    image: redis:3.2
    command: redis-server --appendonly yes
    volumes:
    - /data

  blazegraph:
    image: superphy/blazegraph:2.1.4-inferencing
    ports:
    - "8080:8080"
    volumes:
    - /var/lib/jetty/
